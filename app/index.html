<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/signin-client.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <input id="uname" type="text" class="form-control" value="">
            </div>
            <div class="col-12 mt-1">
                <button id="save_storage" class="btn btn-primary">Save To SessionStorage</button> 
                <button id="load_storage" class="btn btn-primary">Load From SessionStorage</button> 
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        (function($) {            
            $('#save_storage').click(e => {
                let uName = $('#uname').val();
                if (uName === '') {
                    alert('user name is empty!!');
                    return;
                }
                saveUser({userName: uName});
                alert('user data saved!');
            });
            
            $('#load_storage').click(e => {
                let user = loadUser();
                if (user === null) {
                    alert('user name is empty!!.')
                    return;
                }
                $('#uname').val(user.userName);
                alert('user name loaded.');
            });

        })(jQuery);
    </script>
</body>
</html>
